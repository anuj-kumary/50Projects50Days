<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="box">
        <h3>Loan Calculator</h3>
        <label for="amount">Amount :</label>
        <input type="number" id="amount">
        <label for="interest">Intereset Rate :</label>
        <input type="number" id="interest">
        <label for="months">Months to Pay :</label>
        <input type="number" id="months">
        <button type="submit" id="calculate-btn">Calculate</button>
        <div class="result">
            <p class="monthly-payment"></p>
            <p class="interest"></p>
            <p class="total-payment">
            </p>
        </div>
    </div>
    </div>

    <script src="index.js"></script>
  </body>
